<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="../imagenes/icono.png">
	<link rel="stylesheet" href="../CSS/estilo-productos.css">
	<script src="https://kit.fontawesome.com/e19815398f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>Pet Paradise</title>
</head>

<body>
	<!-- Contenedor para incluir el header desde un archivo externo -->
	<div id="header-placeholder"></div>
	<div class="img_fondo">
	<!-- Contenido principal de la página -->
	<main class="main">
		<h1 class="animate_animated animate__heartBeat">ROPAS PARA MASCOTAS</h1>
		<!-- Contenedor de los productos -->
		<div class="container-items">
			<!-- Cada producto con su imagen, nombre, precio y botón para añadir al carrito -->

			<div class="item">
				<figure>
					<img src="../imagenes/cepilloAseo.jpeg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Cepillo aseo</h2>
					<p class="price">$10</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/collar_gato.png" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Collar para gato</h2>
					<p class="price">$4</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/comedero-1.png" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Comedero para mascotas</h2>
					<p class="price">$35</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/pelota.png" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Pelota</h2>
					<p class="price">$6</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/palita_sanitaria.png" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Palita sanitaria</h2>
					<p class="price">$5</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/ratita_sonido.png" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Ratita juguete</h2>
					<p class="price">$15</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>
	</div>
	</main>
	<!-- Contenedor para resultados dinámicos -->
	<div id="results-container"></div>
	<!-- Contenedor para incluir el footer desde un archivo externo -->
	<div id="footer-placeholder"></div>
	
	<!-- Enlaces a archivos de script externos -->
	<script src="../script/script.js"></script>
	<script src="../script/header.js"></script>
	<script src="../script/footer.js"></script>
	
</body>

</html>
