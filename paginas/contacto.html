<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../imagenes/icono.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/e19815398f.js" crossorigin="anonymous"></script>
    <title>Pet Paradise</title>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="main">

        <div class="content">

            <h1 class="logo">Contact <span>Us</span></h1>
    
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contact us</h3>
                    <form action="">
                        <p>
                            <label>FullName</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email Adress</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Affair</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                           <label>Message</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Send
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>More Info</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                        <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                        <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                    <p>Company.com</p>
                </div>
            </div>
    
        </div>

    </main>

    <div id="results-container"></div>
    <div id="footer-placeholder"></div>
  
    <script src="../script/script.js"></script>
    <script src="../script/header.js"></script>
    <script src="../script/footer.js"></script>
</body>
</html>
