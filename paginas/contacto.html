<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../imagenes/icono.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-contacto.css">
    <script src="https://kit.fontawesome.com/e19815398f.js" crossorigin="anonymous"></script>
    <title>Pet Paradise</title>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="main">

        <div class="content">

                <div class="titulo">
        <h1 class="logo">Contacta<span>nos</span></h1>
    </div>

                <div class="contact-form">
                    <h3>Dejanos un mensaje llenando el siguiente formulario.</h3>
                    <form action="">
                        <p>
                            <label for="fullname">Nombre y Apellido</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label for="email">Correo Electrónico</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label for="phone">Teléfono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label for="affair">Asunto del mensaje</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                           <label for="message">Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        
                        <p class="block">
                            <button id="enviar" onclick="enviarformulario" type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
            </div>
    
        </div>

    </main>

    <div id="results-container"></div>
    <div id="footer-placeholder"></div>
  
    <script src="../script/script.js"></script>
    <script src="../script/header.js"></script>
    <script src="../script/footer.js"></script>
</body>
</html>
