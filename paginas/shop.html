<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../imagenes/icono.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilo-Tienda.css">

    <script src="https://kit.fontawesome.com/e19815398f.js" crossorigin="anonymous"></script>
    <title>Pet Paradise</title>
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="main">

        <section id="alimentos">
            <h2>Alimentos</h2>
            <img src="../imagenes/alimento-1.jpg" alt="Alimentos" class="section-image">
            <button class="boton-enlace" onclick="irAPagina('alimentos')">Ver Alimentos</button>
        </section>
        <section id="accesorios">
            <h2>Accesorios</h2>
            <img src="../imagenes/accesorios.jpeg" alt="Accesorios" class="section-image">
            <button class="boton-enlace" onclick="irAPagina('accesorios')">Ver Accesorios</button>
        </section>
        <section id="ropas">
            <h2>Ropas</h2>
            <img src="../imagenes/ropa4.jpg" alt="Ropas" class="section-image">
            <button class="boton-enlace" onclick="irAPagina('ropas')">Ver Ropas</button>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="../script/script.js"></script>
    <script src="../script/header.js"></script>
    <script src="../script/footer.js"></script>
</body>

</html>
