<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="../imagenes/icono.png">
	<link rel="stylesheet" href="../css/estilos.css">
	<link rel="stylesheet" href="../CSS/estilo-productos.css">	
	<script src="https://kit.fontawesome.com/e19815398f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>Pet Paradise</title>
</head>

<body>
	<!-- Contenedor para incluir el header desde un archivo externo -->
	<div id="header-placeholder"></div>
	<div class="img_fondo">
	<!-- Contenido principal de la página -->
	<main class="main">
		<h1 class="animate_animated animate__heartBeat">ROPAS PARA MASCOTAS</h1>
		<!-- Contenedor de los productos -->
		<div class="container-items">
			<!-- Cada producto con su imagen, nombre, precio y botón para añadir al carrito -->

			<div class="item">
				<figure>
					<img src="../imagenes/vestido.jpeg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Vestido perrita</h2>
					<p class="price">$80</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/vestido1.jpeg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Vestido gato</h2>
					<p class="price">$20</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/vestido_gato.jpeg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Vestido simple gato</h2>
					<p class="price">$50</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/conjunto_rosa.jpeg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Conjunto rosa</h2>
					<p class="price">$90</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/ropa1.jpeg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Ropa simple perro</h2>
					<p class="price">$50</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="../imagenes/mantaGato.webp" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Manta para gato</h2>
					<p class="price">$50</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>
	</div>
	</main>
	<!-- Contenedor para resultados dinámicos -->
	<div id="results-container"></div>
	<!-- Contenedor para incluir el footer desde un archivo externo -->
	<div id="footer-placeholder"></div>
	
	<!-- Enlaces a archivos de script externos -->
	<script src="../script/script.js"></script>
	<script src="../script/header.js"></script>
	<script src="../script/footer.js"></script>
	
</body>

</html>
